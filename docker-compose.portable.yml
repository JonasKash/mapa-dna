version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: mapadna-backend-portable
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=https://lp.mapadnafinanceiro.com
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    networks:
      - mapadna-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend + Nginx (portas alternativas)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mapadna-frontend-portable
    restart: unless-stopped
    ports:
      - "8080:80"    # Frontend HTTP na porta 8080
      - "8443:443"   # Frontend HTTPS na porta 8443
    volumes:
      - ./nginx-portable.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mapadna-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mapadna-network:
    driver: bridge
    name: mapadna-network-portable

volumes:
  ssl_certs:
    driver: local
  nginx_logs:
    driver: local
